global:
  resolve_timeout: 5m

route:
  receiver: 'ntfy'
  group_wait: 30s       # Wait 30s to batch alerts
  group_interval: 5m    # Wait 5m before sending another batch
  repeat_interval: 4h   # Re-alert every 4h if still firing

receivers:
  - name: 'ntfy'
    webhook_configs:
      - url: 'http://alertmanager-ntfy:8080/hook'
        send_resolved: true